<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HANGMAN GAME</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div id="game-intro">
        <img src="/Hangman-Game/style/images/background intro.jpg" alt="intro"/>
        <button id= "btnStart"> START NEW GAME</button>
        <p id="dev-by">Developped by Natalia Pinto Dec-2023</p>
        <p id="instructions">guess the secret word before the stick figure is hung!</p>
    </div>
    <div id="level-selection">
    </div>
    <div id="game-container">
        <div id="block1">
            <p id="chances"><strong>0 / 6</strong></p>
            <img  id="stickman" src="/Hangman-Game/style/images/Hangman 1.jpg" alt="Hangman1">
            <ul id="lines">
            </ul>
        </div>
        <div id="block2">
            <p id="hint">Hint: </p>
            <div id="alphabet">
                <button id="myButton">A</button><button id="myButton">B</button><button id="myButton" >C</button><button id="myButton">D</button><button id="myButton" >E</button><button id="myButton">F</button><button id="myButton">G</button>
                <button id="myButton">H</button><button id="myButton">I</button><button id="myButton" >J</button><button id="myButton">K</button><button id="myButton">L</button><button id="myButton">M</button><button id="myButton">N</button>
                <button id="myButton">O</button><button id="myButton">P</button><button id="myButton">Q</button><button id="myButton" >R</button><button id="myButton">S</button><button id="myButton">T</button><button id="myButton">U</button>
                <button id="myButton">V</button><button id="myButton">W</button><button id="myButton">X</button><button id="myButton" >Y</button><button id="myButton">Z</button>
        </div>
    </div>
    <div id="game-over">
        <h1>Game Over</h1>
        <button id="restart-button">Restart</button>
    </div>
  <script src="/Hangman-Game/src/words-list.js"></script>
  <script src="/Hangman-Game/src/hangman.js"></script>
  <script src="/Hangman-Game/src/index.js"></script>
</body>
</html>
