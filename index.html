<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HANGMAN GAME</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div id="game-intro">
        <img src="/images/background intro.jpg" alt="intro"/>
        <button id= "btnStart"> START NEW GAME</button>
        <p id="dev-by">Developped by Natalia Pinto Dec-2023</p>
        <p id="instructions">guess the secret word before the stick figure is hung!</p>
    </div>
    <div id="level-selection">
    </div>
    <div id="game-container">
        <div id="block1">
            <p class="chances"><strong>0 / 6</strong></p>
            <img src="/images/Hangman 1.jpg" alt="Hangman1">
            <ul id="lines">
            </ul>
        </div>
        <div id="block2">
            <p id="hint">Hint: </p>
            <div class="alphabet">
                <button>A</button><button>B</button><button>C</button><button>D</button><button>E</button><button>F</button><button>G</button>
                <button>H</button><button>I</button><button>J</button><button>K</button><button>L</button><button>M</button><button>N</button>
                <button>O</button><button>P</button><button>Q</button><button>R</button><button>S</button><button>T</button><button>U</button>
                <button>V</button><button>W</button><button>X</button><button>Y</button><button>Z</button>
            </div>
        </div>
    </div>
    <div id="game-over">
        <h1>Game Over</h1>
        <button id="restart-button">Restart</button>
    </div>
  <script src="/Hangman-Game/src/words-list.js"></script>
  <script src="/Hangman-Game/src/hangman.js"></script>
  <script src="/Hangman-Game/src/index.js"></script>
</body>
</html>
